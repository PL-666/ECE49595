name: main CI

on: [push, pull_request]

jobs:
  build:
    name: UnityGame
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Support windows, macos, linux
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          # Enable large file system (lfs)
          lfs: true
      
      # TODO: Cache

